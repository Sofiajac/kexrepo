<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperatures 1756-2015</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">  
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="out.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/script5.js"></script> -->
</head>
<body>
	<div class="width1560">
		<h1>Mean Temperatures 1756-2015</h1>
	</div>
	<div id="parent">
		<div id="wide">
			<h2 class="marginLeft15">Yearly/Monthly Mean Temperatures</h2>
			<select id="monthSelection" class="marginLeft20" onchange="updateData()">
				<option>-- Yearly --</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>

				<strong class="marginLeft20">From</strong>
				<select class="marginLeft20" id="timeSpanYear1" onchange="updateData()"></select>
				<strong class="marginLeft20">to</strong>
				<select class="marginLeft20" id="timeSpanYear2" onchange="updateData()"></select>
				<div class="marginLeft20 marginTop10">Click a bar in the chart to view more detailed information about the selected year.</div>
		</div>

		<div id="narrow">
			<h2 class="marginLeft15">Compare Monthly Temperatures</h2>
			<select class="marginLeft20" id="compareYear1"></select>
			<strong class="marginLeft20">and</strong>
			<select class="marginLeft20" id="compareYear2"></select>

			<button class="button marginLeft20" onclick="updateCompare()">Compare</button>
		</div>

	</div>
</div>

<svg width="1560" height="500"></svg>
<div id="popup" class="white_content">

			<span class="barcolor blue1"></span>

			<br>
			<span class="barcolor blue2"></span>
			<span class="barcolor red2"></span>
			<span id="explYear2"></span>
		</div>-->
		<!--<svg id="popupSVG" width="100%" height="100%"></svg>-->
	</div>
	<div id="fade" class="black_overlay" onclick="hidePopup()"></div>
	

</body>
<script type="text/javascript" src="js/final.js"></script>
</html>
