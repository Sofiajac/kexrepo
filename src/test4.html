<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperatures 1756-2015</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">  
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="out.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>
	<div>
		<h1 class="marginLeft15">Select a specific month to view the mean temperatures in the graph</h1>
		<select id="monthSelection" class="marginLeft20">
			<option>-- Yearly --</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<button class="button marginLeft20" onclick="updateData()">Update</button>
		<span class="marginLeft20">Click a bar in the chart to view more detailed information about the selected year.</span>
	</div>

	<svg width="1560" height="500"></svg>
	<div id="popup" class="white_content">
		<!--<div>
			<span class="barcolor blue1"></span>
			<span class="barcolor red1"></span>
			<span id="explYear1"></span>
			<br>
			<span class="barcolor blue2"></span>
			<span class="barcolor red2"></span>
			<span id="explYear2"></span>
		</div>-->
		<!--<svg id="popupSVG" width="100%" height="100%"></svg>-->
	</div>
	<div id="fade" class="black_overlay" onclick="document.getElementById('popup').style.display='none';document.getElementById('fade').style.display='none'"></div>
	<div>
		<h1 class="marginLeft15">Select two years to compare their monthly temperatures</h1>
		<select class="marginLeft20" id="compareYear1"></select>
		<select class="marginLeft20" id="compareYear2"></select>
		
		<button class="button marginLeft20" onclick="updateCompare()">Compare</button>
	</div>

</body>
<script type="text/javascript" src="js/script5.js"></script>
</html>
